name: CI

# Workflow should be executed on changing
# or new pull-request in main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # tests should run on each workflow run
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: test
        uses: docker://snakepacker/python:3.10

        with:
          args: /bin/bash -c "apt-get update && apt-get install -y texlive-latex-extra python3-pip && pip install -U '.[dev]' && pip install -U opencv-python-headless && pytest -vv --cov=analyzer --cov-report=term-missing test"

  publish:
    if: github.event_name == 'push' && github.ref == 'refs/head/main'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions//checkout@v2
      - name: sdist
        uses: docker://snakepacker//python:3.10
        with:
          args: make sdist

      - name: build-push
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.REGISTRY_LOGIN }}
          password: ${{ secrets.REGISTRY_TOKEN }}
          repository: temaxuck/tg-encyclopedia
          target: api
          tags: 0.0.1, latest
